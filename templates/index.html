<html>

<head>
    <title>Community Events Board</title>
</head>

<body>
    <h1>Name Eater</h1>
    <div class="event-list">
        <ul>
            {% for user in users %}
            <li>{{ users.name }} - {{ users.random }}</li>
            {% endfor %}
        </ul>
    </div>

    <form method="post" action="/events">
        <input type="text" name=first_name placeholder="Whats your first name?">
        <input type="date" name=date placeholder="What is todays date">
        <input type="submit" value="submit">
</body>

</html>
